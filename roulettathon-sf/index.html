<!DOCTYPE html>

<html>
  <head>

    <style type="text/css">
html, body {

  padding: 0;

}

  width: 600px;
  max-width: 100%;

}

.desc {

  font-weight: 200;
  line-height: 1.2;
}

blockquote {

  padding: 0.4em 30px;

  margin: 0 50px;
